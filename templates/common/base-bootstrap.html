{% load i18n %}
{% load l10n %}
{% load staticfiles %}
<!DOCTYPE html>
<html lang="zh-cn">
    <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="renderer" content="webkit">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name= "keywords"  content=" {{ meta_keywords }} "  /> 
    <meta name= "description" content=" {{ meta_description }}"  /> 
    <title>{% block title %}{% if page_title %}{{ page_title }} - {% endif %} {{ site_name }} {% endblock %}</title>
    <!-- 引入 Bootstrap -->
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.5-dist/css/bootstrap.min.css' %}" />
    <link rel="stylesheet" href="{% static 'bootstrap-3.3.5-dist/css/bootstrap-theme.min.css' %}" />

    <!-- 引入本页特别CSS -->
    {% block stylesheet %}{% endblock %}

    <!-- HTML5 Shim 和 Respond.js 用于让 IE8 支持 HTML5元素和媒体查询 -->
    <!-- 注意： 如果通过 file://  引入 Respond.js 文件，则该文件无法起效果 -->
    <!--[if lt IE 9]>
            <script src="{% static 'bootstrap-3.3.5-dist/js/html5shiv.js' %}"></script>
            <script src="{% static 'bootstrap-3.3.5-dist/js/respond.min.js' %}"></script>
          <![endif]-->
    </head>

    <body>

        {% block content %}
        
        {% endblock %}


        <!-- jQuery (Bootstrap 的 JavaScript 插件需要引入 jQuery) -->
        <script src="{% static 'bootstrap-3.3.5-dist/js/jquery.js' %}"></script>
        <!-- 包括所有已编译的插件 -->
        <script src="{% static 'bootstrap-3.3.5-dist/js/bootstrap.min.js' %}"></script>

        <!-- inline scripts related to this page -->
        {% block javascript %}{% endblock %}

    </body>
</html>
